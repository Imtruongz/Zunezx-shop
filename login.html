    <main>
        <form onsubmit="return validate()" id="form-login">
            <h1>ĐĂNG NHẬP</h1>
            <!-- Ten tai khoan -->
            <div class="form-group">
                <label for="ten"></label>
                <input type="text" id="ten" name="ten" class="form-input" placeholder="Tên tài khoản ">
                <div id="empty-name"></div>
            </div>
            <!-- Ten mat khau -->
            <div class="form-group">
                <label for="mat-khau"></label>
                <input type="password" id="mat-khau" name="mat-khau" class="form-input" placeholder="Mật khẩu ">
                <div id="empty-password"></div>
                <span onclick="show_password()"><i class="fa-solid fa-eye"></i></span>
            </div>
            <!-- btn dang nhap -->
            <div id="empty-name-password"></div>
            <input type="submit" id="submit" value="Đăng nhập" class="form-submit">
            <!-- Quen pass -->
            <div class="signup-link">
                Không có tài khoản ? <a href="sign-up.html">Đăng ký ngay</a>
            </div>
            <div class="forgot-password">
                <a href="forgot-password.html">Quên mật khẩu</a>
            </div>
        </form>
    </main>
